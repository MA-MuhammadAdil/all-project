 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Landing Page</title>

  <style>
     @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Pacifico', cursive;
  background: linear-gradient(135deg, #fddde6, #faaca8);
  height: 100vh;
  overflow: hidden;
}

.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;
}

.content {
  max-width: 600px;
  padding: 20px;
}

h1 {
  font-size: 3em;
  margin-bottom: 10px;
}

p {
  font-size: 1.2em;
  margin-bottom: 30px;
}

#countdown {
  font-size: 1.2em;
  margin-bottom: 30px;
  font-weight: bold;
}

button {
  padding: 15px 30px;
  background: #fff;
  border: none;
  border-radius: 25px;
  color: #ff4081;
  font-size: 1.2em;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #ff4081;
  color: #fff;
}

/* Confetti Effect */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #fff;
  animation: fall 3s linear forwards;
  opacity: 0.8;
  border-radius: 50%;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

  </style>


  <!-- <link rel="stylesheet" href="birth.css" /> -->
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
      <p>We're celebrating someone's special day!</p>
      <div id="countdown">
        <span id="days">00</span> Days 
        <span id="hours">00</span> Hours 
        <span id="minutes">00</span> Minutes 
        <span id="seconds">00</span> Seconds
      </div>
      <button onclick="launchCelebration()">Celebrate ðŸŽˆ</button>
    </div>
  </div>
  <div id="confetti-container"></div>
<script>
  // ðŸŽ¯ Set your birthday date here:
// const birthdayDate = new Date("July 12, 2025 15: :00").getTime();
const birthdayDate = new Date(Date.now() + 1 * 20 * 1000).getTime();


function updateCountdown() {
  const now = new Date().getTime();
  const distance = birthdayDate - now;

  if (distance <= 0) {
    document.getElementById("countdown").innerHTML = "ðŸŽ‰ It's Today!";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor(
    (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
  );
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").textContent = days.toString().padStart(2, "0");
  document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
  document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
  document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
}

setInterval(updateCountdown, 1000);
updateCountdown();

// ðŸŽ‰ Celebration animation
function launchCelebration() {
  const confettiContainer = document.getElementById("confetti-container");

  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      "#" + Math.floor(Math.random() * 16777215).toString(16);
    confettiContainer.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }
}

</script>

  <!-- <script src="script.js"></script> -->
</body>
</html>
